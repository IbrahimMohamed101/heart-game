<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Hearts - لعبة القلوب</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Tajawal', sans-serif;
            position: relative;
        }

        canvas {
            border: 2px solid #2c3e50;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9);
            position: relative;
        }

        #restartBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: #2ecc71;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            display: none;
        }

        #restartBtn:hover {
            background: #27ae60;
            transform: translate(-50%, -50%) scale(1.05);
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            font-weight: bold;
        }

        #lives {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .life {
            width: 25px;
            height: 25px;
            background: #e74c3c;
            border-radius: 50%;
            box-shadow: 0 0 10px #c0392b;
            transition: 0.3s;
        }

        .joystick {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: none;
        }

        .joystick-handle {
            width: 50px;
            height: 50px;
            background: #2ecc71;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 25px;
            transition: 0.1s;
        }
    </style>
</head>

<body>
    <div id="score">النتيجة: 0</div>
    <div id="lives"></div>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <button id="restartBtn">إعادة التشغيل</button>
    <div class="joystick" id="joystick">
        <div class="joystick-handle"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const livesContainer = document.getElementById('lives');
        const restartBtn = document.getElementById('restartBtn');
        const joystick = document.getElementById('joystick');
        const joystickHandle = document.querySelector('.joystick-handle');

        // تحميل الصور
        const playerNormal = new Image();
        playerNormal.src = 'WhatsApp Image 2025-03-16 at 18.50.41_34008327.jpg';
        const playerLose = new Image();
        playerLose.src = 'WhatsApp Image 2025-03-16 at 18.50.41_3d1ba86e.jpg';

        // صورة القلب الجديدة
        const heartImg = new Image();
        heartImg.src = 'heart.png';

        // تحميل الأصوات
        const catchSound = new Audio('catch.mp3');
        const loseSound = new Audio('lose.mp3');
        const bgMusic = new Audio('background.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.2;

        // تفعيل الأصوات
        document.body.addEventListener('click', unlockAudio, { once: true });
        function unlockAudio() {
            [catchSound, loseSound, bgMusic].forEach(sound => {
                sound.play().then(() => {
                    sound.pause();
                    sound.currentTime = 0;
                }).catch(err => console.log('فشل:', err));
            });
            bgMusic.play();
        }

        // كائن اللاعب
        let player = {
            x: 220,
            y: 580,
            width: 60,
            height: 60,
            speed: 6,
            image: playerNormal,
            glow: false,
            sadAnimation: false,
            sadScale: 1,
            sadAlpha: 1
        };

        // مصفوفات اللعبة
        let hearts = [];
        let particles = [];
        let score = 0;
        let lives = 3;
        let gameOver = false;
        let shake = 0;

        // إعدادات اللعبة
        const heartWidth = 35;
        const heartHeight = 35;
        const baseSpeed = 2;
        const maxSpeed = 6;

        // التحكم
        let keys = {};
        let touchActive = false;

        // إعداد الأحداث
        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);
        restartBtn.addEventListener('click', restartGame);

        // دعم اللمس
        let touchStartX = null;
        canvas.addEventListener('touchstart', (e) => {
            if (gameOver) return;
            touchStartX = e.touches[0].clientX;
            touchActive = true;
        });
        canvas.addEventListener('touchmove', (e) => {
            if (!touchActive) return;
            const touchX = e.touches[0].clientX;
            const deltaX = touchX - touchStartX;
            player.x += deltaX * 0.3;
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            touchStartX = touchX;
        });
        canvas.addEventListener('touchend', () => touchActive = false);

        // إعداد التحكم بالشاشة
        if ('ontouchstart' in window) {
            joystick.style.display = 'block';
            let dragStart = null;

            joystick.addEventListener('touchstart', (e) => {
                dragStart = {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY
                };
            });

            joystick.addEventListener('touchmove', (e) => {
                if (!dragStart) return;
                const deltaX = e.touches[0].clientX - dragStart.x;
                const deltaY = e.touches[0].clientY - dragStart.y;
                const angle = Math.atan2(deltaY, deltaX);
                const distance = Math.min(50, Math.hypot(deltaX, deltaY));

                joystickHandle.style.transform = `translate(
                    ${Math.cos(angle) * distance / 2}px,
                    ${Math.sin(angle) * distance / 2}px
                )`;

                player.x += Math.cos(angle) * distance * 0.1;
                player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            });

            joystick.addEventListener('touchend', () => {
                dragStart = null;
                joystickHandle.style.transform = 'translate(0, 0)';
            });
        }

        function updateLives() {
            livesContainer.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const life = document.createElement('div');
                life.className = 'life';
                livesContainer.appendChild(life);
            }
        }

        function restartGame() {
            player = {
                x: 220,
                y: 580,
                width: 60,
                height: 60,
                speed: 6,
                image: playerNormal,
                glow: false,
                sadAnimation: false,
                sadScale: 1,
                sadAlpha: 1
            };
            hearts = [];
            particles = [];
            score = 0;
            lives = 3;
            gameOver = false;
            shake = 0;
            scoreDisplay.textContent = 'النتيجة: 0';
            updateLives();
            restartBtn.style.display = 'none';
            bgMusic.play();
            gameLoop();
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 4 + 2,
                    color: ['#ff4757', '#ff6b81', '#ff7f50'][Math.floor(Math.random() * 3)],
                    speedX: (Math.random() - 0.5) * 8,
                    speedY: (Math.random() - 0.5) * 8,
                    alpha: 1
                });
            }
        }

        function drawProgressBar() {
            const progress = Math.min(1, score / 100);
            ctx.fillStyle = 'rgba(44, 62, 80, 0.5)';
            ctx.fillRect(0, 0, canvas.width, 8);
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(0, 0, canvas.width * progress, 8);
        }

        function screenShake() {
            if (shake > 0) {
                shake--;
                const x = Math.random() * 8 - 4;
                const y = Math.random() * 8 - 4;
                ctx.translate(x, y);
            }
        }

        function gameLoop() {
            if (gameOver) {
                ctx.save();
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // رسم اللاعب الحزين مع تأثيرات
                ctx.save();
                ctx.globalAlpha = player.sadAlpha;
                ctx.translate(canvas.width / 2, player.y + player.height / 2);
                ctx.scale(player.sadScale, player.sadScale);
                ctx.drawImage(player.image,
                    -player.width / 2, -player.height / 2,
                    player.width, player.height);
                ctx.restore();

                ctx.shadowColor = "red";
                ctx.shadowBlur = 20;
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 30px Tajawal';
                ctx.textAlign = 'center';
                ctx.fillText('انتهت اللعبة', canvas.width / 2, canvas.height / 2 - 40);
                ctx.fillText('النتيجة: ' + score, canvas.width / 2, canvas.height / 2);
                ctx.restore();
                restartBtn.style.display = 'block';
                bgMusic.pause();

                if (player.sadScale > 0.8) {
                    player.sadScale -= 0.01;
                    player.sadAlpha -= 0.005;
                }
                requestAnimationFrame(gameLoop);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            screenShake();
            drawProgressBar();

            // تحريك اللاعب
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed * (1 + Math.min(score * 0.01, 2));
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed * (1 + Math.min(score * 0.01, 2));
            }

            // رسم اللاعب مع تأثيرات
            ctx.save();
            ctx.shadowColor = player.glow ? "gold" : "rgba(0, 0, 0, 0.3)";
            ctx.shadowBlur = player.glow ? 20 : 10;
            ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
            ctx.restore();
            player.glow = false;

            // إنشاء القلوب
            if (Math.random() < 0.015 && hearts.length < 5) {
                const side = Math.random() < 0.5 ? 'left' : 'right';
                const x = side === 'left'
                    ? Math.random() * (canvas.width / 2 - heartWidth)
                    : canvas.width / 2 + Math.random() * (canvas.width / 2 - heartWidth);

                hearts.push({
                    x: x,
                    y: -heartHeight,
                    angle: 0,
                    angularSpeed: (Math.random() - 0.5) * 0.2,
                    speed: baseSpeed + Math.min(Math.floor(score / 15), maxSpeed)
                });
            }

            // تحديث ورسم القلوب
            for (let i = hearts.length - 1; i >= 0; i--) {
                const heart = hearts[i];
                heart.y += heart.speed;
                heart.angle += heart.angularSpeed;
                heart.x += Math.sin(heart.y * 0.1) * 2;

                ctx.save();
                ctx.translate(heart.x + heartWidth / 2, heart.y + heartHeight / 2);
                ctx.rotate(heart.angle);
                ctx.drawImage(heartImg, -heartWidth / 2, -heartHeight / 2, heartWidth, heartHeight);
                ctx.restore();

                // التحقق من التقاط
                if (heart.y + heartHeight > player.y &&
                    heart.x < player.x + player.width &&
                    heart.x + heartWidth > player.x) {

                    hearts.splice(i, 1);
                    score++;
                    scoreDisplay.textContent = 'النتيجة: ' + score;
                    player.glow = true;
                    catchSound.currentTime = 0;
                    catchSound.play();
                    createExplosion(heart.x + heartWidth / 2, heart.y + heartHeight / 2);

                    if (score % 5 === 0) {
                        hearts.forEach(h => h.speed = Math.max(h.speed - 1, baseSpeed));
                    }
                }

                // التحقق من السقوط
                if (heart.y > canvas.height) {
                    hearts.splice(i, 1);
                    lives--;
                    updateLives();
                    createExplosion(heart.x + heartWidth / 2, heart.y + heartHeight / 2);

                    if (lives <= 0) {
                        gameOver = true;
                        player.image = playerLose;
                        player.sadAnimation = true;
                        loseSound.play();
                        shake = 20;
                    }
                }
            }

            // رسم الجسيمات
            particles.forEach((particle, index) => {
                ctx.save();
                ctx.globalAlpha = particle.alpha;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.alpha -= 0.03;

                if (particle.alpha <= 0) particles.splice(index, 1);
            });

            requestAnimationFrame(gameLoop);
        }

        updateLives();
        gameLoop();
    </script>
</body>

</html>
